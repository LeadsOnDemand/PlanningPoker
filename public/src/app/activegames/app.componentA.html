<div class="container-fluid" style="width:60%;">
        <form>
        <div class="panel-body" >
                <div class="form-group" >
                <div class="panel panel-warning">
                <div class="panel-heading" style="vertical-align:center;">List of Active Games
                </div>

                <div class="panel-body"  >
                <ul class="list-group">
                <li class="list-group-item list-group-item-primary">
                <button type="button" class="btn btn-warning"  [(ngModel)]="getG" name="getG" ngDefaultControl (click)="getGame()">Get Active Games</button>
                </li>
                <li class="list-group-item list-group-item-warning">
               
                 <div class="container-fluid panel-warning" style="padding:0px;" *ngFor="let game of games">
                <div class="container-fluid" style="width:80%;float:left;">
                <ul class="list-group">
                <li class="list-group-item list-group-item-primary">Name:&nbsp;&nbsp;&nbsp;{{game.name}}
                </li>
                <li class="list-group-item list-group-item-info">Game Id:&nbsp;&nbsp;&nbsp;<a>{{game._id}}</a>
                </li>
                </ul>
                </div>
                <div class="container-fluid" style="width:10%;float:right;padding-top:3vw;">
                <button type="button" class="btn btn-danger" style="float:right;" [(ngModel)]="delete" name="delete" ngDefaultControl (click)="deleteGame(game._id)" value="delete">Delete</button> 
                </div>
                </div>
                
                </li>
                  </ul>
                </div>
                </div>
        </div>
        </div>
        </form>
</div>
