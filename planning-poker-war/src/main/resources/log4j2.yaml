Configuration:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: ./logs

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%level] %logger - %msg %ex %n"
    RollingFile:
      name: FileAppender
      filePattern: ${log-path}/poker.log.%d
      fileName: ${log-path}/poker.log
      PatternLayout:
        pattern: "[%p] %d{DEFAULT} [%t] %c.%method %msg %ex %n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: '30'

  Loggers:
    AsyncRoot:
      level: info
      AppenderRef:
        - ref: Console
        - ref: FileAppender
          level: info